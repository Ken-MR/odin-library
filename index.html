<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="library.js"></script>
    <title>Library</title>
</head>
<body>
    <div class="header">Library</div>
    <div class="entry-form">
        <form action="post">
            <div class="data">
                <label for="title">Title</label>
                <input type="text" id="title" name="title">                
            </div>
            <div class="data">
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
            </div>
            <div class="data">
                <label for="pages">Pages</label>
                <input type="text" id="pages" name="pages">
            </div>
            <div class="data">
                <label for="status">Status</label>
                <select name="status" id="status">
                    <option value="read">Read</option>
                    <option value="unread">Unread</option>
                </select>
            </div>
            <div class="data">
                <input type="submit" id="submit" name="submit" value="Submit">
            </div>
            <div class="data"></div>
        </form>
    </div>
    <div class="book-log">
        <div>Books Read: 0</div>
        <div>Books Unread: 0</div>
        <div>Book Total: 0</div>
        <div>
            <button>Delete All</button>
        </div>
    </div>
    <div class="library-list">
        <table style="width: 100%">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Status</th>
                <th>Delete</th>
            </tr>
            <tr>
                <td>The Lord of the Rings</td>
                <td>J R R Tolkien</td>
                <td style="text-align: center">1008</td>
                <td style="text-align: center"><button>Read</button></td>
                <td style="text-align: center"><button>Delete</button></td>
            </tr>
            <tr>
                <td>A Game of Thrones</td>
                <td>George R R Martin</td>
                <td style="text-align: center">807</td>
                <td style="text-align: center"><button>Read</button></td>
                <td style="text-align: center"><button>Delete</button></td>
            </tr>
            <tr>
                <td>Leviathan Wakes</td>
                <td>James S A Corey</td>
                <td style="text-align: center">561</td>
                <td style="text-align: center"><button>Read</button></td>
                <td style="text-align: center"><button>Delete</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
