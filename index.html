<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="library.js"></script>
    <title>Library</title>
</head>
<body>
    <div class="header">Library</div>
    <div class="entry-form">
        <form onSubmit="return false">
            <div class="data">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>                
            </div>
            <div class="data">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="data">
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" min="1" required>
            </div>
            <div class="data">
                <label for="readStatus">Status</label>
                <select name="readStatus" id="readStatus" required>
                    <option value="Read">Read</option>
                    <option value="Unread">Unread</option>
                </select>
            </div>
            <div class="data">
                <input type="submit" id="submit" name="submit" value="Submit" onClick="addBookToLibrary()">
            </div>
            <div class="data"></div>
        </form>
    </div>
    <div class="book-log">
        <div>Books Read: 0</div>
        <div>Books Unread: 0</div>
        <div>Book Total: 0</div>
        <div>
            <button>Delete All</button>
        </div>
    </div>
    <div id="library-list">
        <table style="width: 100%" id="list">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Status</th>
                <th>Delete</th>
            </tr>
        </table>
    </div>
</body>
</html>
