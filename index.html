<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="library.js"></script>
    <title>Library</title>
</head>
<body>
    <div class="header"><h1>Personal Library</h1></div>
    <div class="entry-form">
        <form onSubmit="event.preventDefault() & addBookToLibrary()">
            <div class="data">
                <label for="title">Title: </label>
                <input type="text" id="title" name="title" required>                
            </div>
            <div class="data">
                <label for="author">Author: </label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="data">
                <label for="pages">Pages: </label>
                <input type="number" id="pages" name="pages" min="1" required>
            </div>
            <div class="data">
                <label for="readStatus">Status: </label>
                <select name="readStatus" id="readStatus" required>
                    <option value="Read">Read</option>
                    <option value="Unread">Unread</option>
                </select>
            </div>
            <div class="data">
                <input type="submit" id="submit" name="submit" value="Submit" class="Read">
            </div>
            <div class="data"></div>
        </form>
    </div>
    <div class="book-log">
        <div id="booksRead">Books Read: 0</div>
        <div id="booksUnread">Books Unread: 0</div>
        <div id="booksTotal">Book Total: 0</div>
        <div>
            <button class='Unread' onclick=deleteLibrary()>Delete All</button>
        </div>
    </div>
    <div id="library-list">
        <table style="width: 100%" id="list">
            <tr>
                <th class="cell1">Title</th>
                <th class="cell2">Author</th>
                <th class="cell3">Pages</th>
                <th class="cell4">Status</th>
                <th class="cell5">Delete</th>
            </tr>
        </table>
    </div>
</body>
</html>
